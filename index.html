<html>
    <head>
            <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <style>
            .container {
                width: 100%;
                height: auto;
                bottom: 0px;
                top: 0px;
                left: 0;
                position: absolute;
                display: inline-block;
                text-align: center;
                font-family: 'Raleway', sans-serif;
                font-size: 1.5em;
            }

            #quote {
                position: relative;
            }

            button {
                padding: 0;
                border: none;
                font: inherit;
                color: inherit;
                background-color: transparent;
                /* show a hand cursor on hover; some argue that we
                should keep the default arrow cursor for buttons */
                cursor: pointer;
            }

            .btn {
                font-size: 1em;
                color: #FFF;
                background: #3DD28D;
                margin: 10px;
                padding: 12px 12px;
                text-align: center;
                border: 0 none;
                font-size: 13px;
                border-radius: 4px;
                font-weight: 500;
  line-height: 1.3;
  box-shadow: 2px 5px 10px #e4e4e4
            }

            .btn:hover {
                transition: all 150ms linear;
                opacity: .85;
            }

            .btn:active {
                transition: all 150ms linear;
                opacity: .75;
            }

            .hidden {
                display: none;
            }
        </style>
    </head>
    <body>

        <div class="container">

        <form name="codeForm" id="form">
            <input type="text" placeholder="Coupon code" name="code"/>
            <input type="submit" value="Enter" class=".btn"/>
        </form>

            <div class="hidden">
                <p id="quote">
                Hi there my pumpkin. </br>
                I love you with everything I have. </br>
                
                It seems you received the email. </br>
                </br>
                I left you some messages to brighten up your day,</br>
                as much as you brighten up mine :) </br>
                
                
                </p>

                <button class="btn" onClick="newQuote()">Next</button>
            </div>
        </div>

        <script>
            var quotes = [
                "You know how to make me smile on a gloomy day and how to make me laugh on any other.",
                "Your smile is brighter than the most intense of flames, and every time you smile, I canâ€™t help but smile too.",
                "Knowing that you will be the one to whom I come home every day makes me the happiest man alive.",
                "No matter what the future holds, you will always be a part of me.",
                "All the times we spend together are the times when I am happiest.",
                "I can only be myself when I am with you.",
                "I want the world to know that you are mine, and yet I only want you for myself.",
                "No matter where we go, I will always find my way back to you, my star."
            ];

            document.getElementById("form").addEventListener("submit", submitForm, false);

            function getQuote() {
                return quotes[Math.floor(Math.random()*quotes.length)];
            }

            function newQuote() {
                var q = getQuote();
                document.getElementById("quote").textContent = q;
            }

            function submitForm(e) {
                e.preventDefault();
                var c = document.forms["codeForm"]["code"].value;
                if (c == "F7X#B48Y") {
                    document.getElementsByClassName("hidden")[0].classList.remove("hidden");
                    document.getElementById("form").classList.add("hidden");
                }
            }

        </script>
    </body>
</html>
